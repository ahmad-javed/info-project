<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure Chat Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Secure E2EE Chat & File Share</h1>

  <div class="account">
    <h3>Account Management</h3>
    <input id="username" placeholder="Username" value="alice"/>
    <input id="password" type="password" placeholder="Password" value="pass123"/>
    <div style="display: flex; gap: 10px;">
      <button id="create">Create Account</button>
      <button id="login">Login</button>
    </div>
    <small>Note: Accounts are stored locally in your browser. Open browser console (F12) for debugging.</small>
  </div>

  <div class="message-section">
    <h3>Send Encrypted Message</h3>
    <input id="to" placeholder="To: bob"/>
    <input id="seq" type="number" min="1" value="1" placeholder="Sequence Number"/>
    <textarea id="plaintext" placeholder="Type your secret message here...">Hello from Alice</textarea>
    <button id="send">Encrypt & Send</button>
  </div>

  <div class="file-section">
    <h3>Send Encrypted File</h3>
    <input type="file" id="fileInput"/>
    <input id="fileTo" placeholder="Send to"/>
    <button id="sendFile">Encrypt & Upload</button>
  </div>

  <div class="actions">
    <button id="fetchMsgs">Fetch & Decrypt Messages</button>
    <button id="fetchFiles">Fetch Files</button>
  </div>

  <div class="logs">
    <h3>Activity Log</h3>
    <pre id="log"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
